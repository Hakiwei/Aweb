            <h1>大鹏</h1>
        </div>


        <div class="info-warp">
            <p>
                大鹏新区，别称“大鹏半岛”，广东省深圳市所辖功能区，位于深圳市东南部，三面环海，东临大亚湾，与惠州接壤，西抱大鹏湾，遥望香港新界，是粤港澳大湾区的重要节点。辖区面积600平方公里，其中陆域面积295平方公里，约占深圳市六分之一，海域面积305平方公里，约占深圳市四分之一，海岸线长128公里，约占全市的二分之一，管辖葵涌、大鹏、南澳三个办事处，25个社区。大鹏新区是深圳地区最早有古人类活动的地区之一，咸头岭新石器时代遗址被评为“2006年中国十大考古新发现”之一，大鹏所城是深圳别称“鹏城”的由来。
            </p>
